<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@500&display=swap" rel="stylesheet">

    <!--css style-->
    <link rel="stylesheet" href="styles/login-style.css">

    <title>Login</title>

    <link rel="stylesheet" href="https://fonts.gstatic.com">
    
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
</head> 
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="images/front.jpg" class="img-fluid" alt="">
          </div>
          <div class="col-lg-7 text-center py-3">
            <h1>Red Active Fitness Club</h1>
            
            <form action="home.html">
              <div class="form-row py-3 pt-4">
                <div class="offset-1 col-lg-10">
                  <input type="email" class="inp px-3" placeholder="Email" required>
                  <i class="fa fa-envelope" ></i>
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <input type="password" class="inp px-3" placeholder="Password" required>
                  <i class="fa fa-lock"></i>
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <button class="btn1">Sign In</button>
                </div>
              </div>
            </form>
            
            <a href="#">Forget Password</a>
            <p>I dont have a account. <a href="#"> Sign Up</a></p>

            <p>Or Login With</p>
            <span><i class="fab fa-facebook"></i></span>
            <span><i class="fab fa-google-plus"></i></span>
              
          </div>
        </div>
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
